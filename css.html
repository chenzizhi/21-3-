<body><h1><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Flex布局示例</title>
        <style>
            /* 定义Flex容器 */
            .flex-container {
                display: flex;            /* 启用Flex布局 */
                justify-content: center;  /* 水平居中 */
                align-items: center;      /* 垂直居中 */
                height: 200px;            /* 容器高度 */
                background-color: #f0f0f0; /* 容器背景颜色 */
            }
    
            /* 定义Flex项目 */
            .flex-item {
                width: 100px;           /* 项目宽度 */
                height: 100px;          /* 项目高度 */
                background-color: #333; /* 项目背景颜色 */
                margin: 10px;           /* 项目外边距 */
                color: white;           /* 项目文本颜色 */
                font-size: 24px;        /* 项目文本大小 */
                display: flex;          /* 使项目内部也使用Flex布局 */
                justify-content: center; /* 水平居中项目内的内容 */
                align-items: center;     /* 垂直居中项目内的内容 */
            }
        </style>
    </head>
    <body>
        <!-- Flex容器 -->
        <div class="flex-container">
            <!-- Flex项目 -->
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </body>
    </html>
    </h1>
    
</body>
</html>
